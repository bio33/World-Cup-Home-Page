<!doctype html>
<html>
	<head>
		<title>
			Subscription Page
		</title>
				
		<script type="text/javascript" src="js/jquery.1.8.3.min.js"></script>
	    <script type="text/javascript" src="js/bootstrap.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
	</head>
	<body >
    <div class="container" >    
        <div id="loginbox" style="margin-top:50px; position:static" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading" style="background-color:#93ca42">
                        <div class="panel-title" style="text-align:center">Sign In</div>
                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user-circle-o"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px ;margin-bottom:0px;" class="form-group">
                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="#" class="btn btn-success">Sign in</a>
                                    </div>
                                </div>


                                <div class="form-group">
									<hr class="divider">
                                    <div class="col-lg-6 control">
                                        <div style="font-size:85%" >
                                            Don't have an account! 
                                        <a href="#">
                                            Sign Up Here
                                        </a>
                                        </div>	
                                    </div>
									 <div class="col-lg-6 control">
									 <div style="font-size:85%"><a href="#">Forgot password?</a></div>
									 </div>									
                                </div>    
								
                            </form>     



                        </div>                     
                    </div>  
        </div>

    
	</body>
</html>
